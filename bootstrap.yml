---
- name: Bootstrap server for future ansible runs
  hosts: all
  # remote_user: arnaud
  
  become: true
  
  vars:
    # ansible_ssh_pass: azerty
    # ansible_become_password: azerty
    host_key_checking: false
    user_name: ansible

  tasks: 
  - name: Update apt cache
    apt: update_cache=yes

  - name: Safe aptitude upgrade
    apt: upgrade=safe
    async: 600
    poll: 5

  - name: Add my user
    user: >
      name={{ user_name }}
      shell=/bin/bash 
      groups=sudo 
      append=yes 
      generate_ssh_key=yes 
      ssh_key_bits=2048 
      state=present

  - name: Add my workstation user's public key to the new user
    authorized_key: 
      user: "{{ user_name }}"
      key: "{{ pub_key }}" 
      state: present
#    notify: restart ssh

  - name: Remove password SSH access
    lineinfile: 
      dest: /etc/ssh/sshd_config 
      regexp: "^PasswordAuthentication" 
      line: "PasswordAuthentication no" 
      state: present

  handlers:
  - name: restart ssh
    service: name=ssh state=restarted